<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }
        .stock-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .stock-card:hover {
            transform: translateY(-5px);
        }
        .metric-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .analysis-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        .score-indicator {
            height: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .sentiment-positive {
            color: #198754;
        }
        .sentiment-negative {
            color: #dc3545;
        }
        .sentiment-neutral {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Stock Market Analysis Tool</h1>
        
        <!-- Analysis Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="analysisForm">
                    <div class="mb-3">
                        <label for="market" class="form-label">Select Market</label>
                        <select class="form-select" id="market" name="market" required>
                            <option value="UK">UK (FTSE)</option>
                            <option value="US">US (S&P 500)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeNews" name="include_news" checked>
                            <label class="form-check-label" for="includeNews">
                                Include News Sentiment Analysis
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Analysis Date (Optional)</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">Start Analysis</button>
                </form>
            </div>
        </div>
        
        <!-- Progress Section -->
        <div id="progressSection" class="card mb-4 d-none">
            <div class="card-body">
                <h5 class="card-title">Analysis Progress</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 0%" 
                         id="progressBar">
                        0%
                    </div>
                </div>
                <p id="progressStatus" class="mb-0">Initializing...</p>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
            <h2 class="mb-4">Top Stock Predictions</h2>
            <div id="stockCards" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default date to today
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const dateInput = document.getElementById('date');
            dateInput.valueAsDate = today;
        });

        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const progressSection = document.getElementById('progressSection');
            const resultsSection = document.getElementById('resultsSection');
            const stockCards = document.getElementById('stockCards');

            // Update form data to include correct checkbox value
            formData.set('include_news', document.getElementById('includeNews').checked);

            submitBtn.disabled = true;
            progressSection.classList.remove('d-none');
            resultsSection.classList.add('d-none');
            stockCards.innerHTML = '';

            try {
                // Start the analysis
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const initialData = await response.json();
                
                // Poll progress until complete
                while (true) {
                    const progressResponse = await fetch('/progress');
                    const progressData = await progressResponse.json();
                    
                    // Update progress bar
                    const progressBar = document.getElementById('progressBar');
                    const progressStatus = document.getElementById('progressStatus');
                    progressBar.style.width = `${progressData.percentage}%`;
                    progressBar.textContent = `${progressData.percentage}%`;
                    progressStatus.textContent = progressData.step;
                    
                    if (progressData.status === 'complete' && progressData.report) {
                        // Show results section
                        resultsSection.classList.remove('d-none');
                        
                        // Process and display each stock prediction
                        progressData.report.forEach(stock => {
                    const card = document.createElement('div');
                    card.className = 'col-lg-6 mb-4';
                    card.innerHTML = `
                        <div class="card stock-card">
                            <div class="card-body">
                                <h3 class="card-title">${stock.symbol} <span class="text-muted fs-5">- ${stock.name || 'N/A'}</span></h3>
                                
                                <!-- Overview Section -->
                                <div class="metric-box">
                                    <h5>Overview</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="metric-label">Current Price</div>
                                            <div class="metric-value">$${stock.overview.current_price}</div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="metric-label">Predicted Price</div>
                                            <div class="metric-value">$${stock.overview.predicted_price}</div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="metric-label">Predicted Return</div>
                                            <div class="metric-value">${stock.overview.predicted_return_percent.toFixed(2)}%</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Technical Analysis Section -->
                                <div class="analysis-section">
                                    <h5>Technical Analysis</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="metric-label">RSI (${stock.technical_analysis.rsi.signal})</div>
                                            <div class="metric-value">${stock.technical_analysis.rsi.value}</div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="metric-label">MACD (${stock.technical_analysis.macd.signal})</div>
                                            <div class="metric-value">${stock.technical_analysis.macd.value}</div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <div class="metric-label">Momentum Score</div>
                                            <div class="metric-value">${stock.technical_analysis.momentum_score.toFixed(2)}</div>
                                            <div class="progress score-indicator">
                                                <div class="progress-bar" role="progressbar" 
                                                     style="width: ${stock.technical_analysis.momentum_score * 10}%"
                                                     aria-valuenow="${stock.technical_analysis.momentum_score}"
                                                     aria-valuemin="0" aria-valuemax="10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="metric-label">Trend Strength</div>
                                            <div class="metric-value">${stock.technical_analysis.trend_strength.toFixed(2)}</div>
                                            <div class="progress score-indicator">
                                                <div class="progress-bar" role="progressbar"
                                                     style="width: ${stock.technical_analysis.trend_strength * 10}%"
                                                     aria-valuenow="${stock.technical_analysis.trend_strength}"
                                                     aria-valuemin="0" aria-valuemax="10">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Fundamental Analysis Section -->
                                <div class="analysis-section">
                                    <h5>Fundamental Analysis</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="metric-label">Market Cap (M)</div>
                                            <div class="metric-value">$${stock.fundamental_analysis.market_cap_millions}</div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="metric-label">P/E Ratio</div>
                                            <div class="metric-value">${stock.fundamental_analysis.pe_ratio}</div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <div class="metric-label">Price to Book</div>
                                            <div class="metric-value">${stock.fundamental_analysis.price_to_book}</div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="metric-label">Debt to Equity</div>
                                            <div class="metric-value">${stock.fundamental_analysis.debt_to_equity}</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Market Sentiment Section -->
                                <div class="analysis-section">
                                    <h5>Market Sentiment</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="metric-label">News Sentiment</div>
                                            <div class="metric-value">${stock.market_sentiment.news_sentiment_score.toFixed(2)}</div>
                                            <div class="progress score-indicator">
                                                <div class="progress-bar" role="progressbar"
                                                     style="width: ${(stock.market_sentiment.news_sentiment_score + 1) * 50}%"
                                                     aria-valuenow="${stock.market_sentiment.news_sentiment_score}"
                                                     aria-valuemin="-1" aria-valuemax="1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="metric-label">Volatility Risk</div>
                                            <div class="metric-value">${stock.market_sentiment.volatility_risk_score.toFixed(2)}</div>
                                            <div class="progress score-indicator">
                                                <div class="progress-bar" role="progressbar"
                                                     style="width: ${stock.market_sentiment.volatility_risk_score * 10}%"
                                                     aria-valuenow="${stock.market_sentiment.volatility_risk_score}"
                                                     aria-valuemin="0" aria-valuemax="10">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Recent Performance Section -->
                                <div class="analysis-section">
                                    <h5>Recent Performance</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="metric-label">1 Day Return</div>
                                            <div class="metric-value ${stock.recent_performance.return_1d >= 0 ? 'sentiment-positive' : 'sentiment-negative'}">
                                                ${stock.recent_performance.return_1d}%
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="metric-label">5 Day Return</div>
                                            <div class="metric-value ${stock.recent_performance.return_5d >= 0 ? 'sentiment-positive' : 'sentiment-negative'}">
                                                ${stock.recent_performance.return_5d}%
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="metric-label">20 Day Return</div>
                                            <div class="metric-value ${stock.recent_performance.return_20d >= 0 ? 'sentiment-positive' : 'sentiment-negative'}">
                                                ${stock.recent_performance.return_20d}%
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    stockCards.appendChild(card);
                });
                        break;
                    }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing stocks.');
            } finally {
                submitBtn.disabled = false;
                progressSection.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
